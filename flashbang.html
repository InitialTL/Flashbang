<!DOCTYPE html>
<html>
<head>
<title>Flashbang</title>
<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: white;
  }
</style>
</head>
<body>

<!-- CONFIG -->
<script id="config" type="application/json">
{
  "delay": 50,
  "color1": "white",
  "color2": "black"
}
</script>

<script>
const config = JSON.parse(
  document.getElementById("config").textContent
);

let toggle = true;
setInterval(() => {
  document.body.style.background =
    toggle ? config.color1 : config.color2;
  toggle = !toggle;
}, config.delay);
</script>

</body>
</html>
